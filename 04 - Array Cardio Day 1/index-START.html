    // 4. How many years did all the inventors live all together?
    // Documentation found -> https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/reduce
    const totalYears = inventors.reduce((total, inventor) => { //Total is the prev. value in list a.k.a

    }, 0); //On first call, initialValue if specified,(Which we have defined as 0 in row 88) if not defined the value will be set by default as array[0]-value.
